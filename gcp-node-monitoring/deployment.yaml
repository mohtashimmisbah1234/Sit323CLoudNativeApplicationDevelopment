apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: us-central1-docker.pkg.dev/task10-460200/node-repo/gcp-node-app
        ports:
        - containerPort: 3000
